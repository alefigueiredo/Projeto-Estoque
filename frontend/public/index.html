<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1a3e2f" />
  <meta name="description" content="Sistema de Controle de Estoque - Marketing" />
  
  <title>Sistema de Estoque - Marketing</title>
  
  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
  <!-- Fontes do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Manifest para PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Estilos iniciais críticos -->
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Div raiz do React -->
  <div id="root">
    <!-- Tela de carregamento inicial -->
    <div class="loading-overlay">
      <div class="loading-spinner">
        <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="20" fill="none" stroke="#2d6a4f" stroke-width="4" stroke-dasharray="80 30">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite" />
          </circle>
        </svg>
        <p>Carregando o sistema...</p>
      </div>
    </div>
  </div>

  <!-- Scripts de terceiros opcionais -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!--
    Este HTML é gerado pelo Create React App.
    Você pode adicionar scripts adicionais aqui, mas normalmente
    é melhor adicioná-los como dependências no package.json
    e importá-los nos componentes React onde são necessários.
  -->
</body>
</html>
